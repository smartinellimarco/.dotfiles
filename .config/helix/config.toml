theme = "tokyonight"

[editor]
# mouse = true
# middle-click-paste = false
line-number = "relative"
cursorline = true
completion-timeout = 5
completion-replace = true
color-modes = true
# popup-border = "all"
jump-label-alphabet =	"asdfghjklqwertyuiopzxcvbnm" # TODO: optimize for qwerty
end-of-line-diagnostics = "disable"

[editor.statusline]
left = [
    "mode",
    "file-name",
    "version-control",
    "spacer",
    "file-modification-indicator"
]
right = [
    "spinner",
    "spacer",
    "diagnostics",
    "workspace-diagnostics",
    "position-percentage",
    "position"
]
# mode.normal = "NORMAL"
# mode.insert = "INSERT"
# mode.select = "SELECT"

[editor.lsp]
display-signature-help-docs = true

[editor.inline-diagnostics]
cursor-line = "hint"

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.gutters]
layout = ["diff", "spacer", "line-numbers", "spacer"]

[editor.gutters.line-numbers]
min-width = 1

[editor.smart-tab]
supersede-menu = true

[keys.normal]
tab = "move_parent_node_end"
S-tab = "move_parent_node_start"

[keys.insert]
S-tab = "move_parent_node_start"

[keys.select]
tab = "extend_parent_node_end"
S-tab = "extend_parent_node_start"
