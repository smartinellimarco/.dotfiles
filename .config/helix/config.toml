theme = "catppuccin_mocha"

[editor]
# mouse = true
# middle-click-paste = false
line-number = "relative"
cursorline = true
# auto-format = false
# completion-timeout = 5
# completion-trigger-len = 2
# completion-replace = true
# preview-completion-insert = false
# color-modes = true
# popup-border = "all"
jump-label-alphabet =	"asdfghjklqwertyuiopzxcvbnm" # TODO: optimize for qwerty

[editor.statusline]
left = [
    "mode",
    "file-name",
    "version-control",
    "spacer",
    "file-modification-indicator"
]
right = [
    "spinner",
    "spacer",
    "diagnostics",
    "workspace-diagnostics",
    "position-percentage",
    "position"
]
# mode.normal = "NORMAL"
# mode.insert = "INSERT"
# mode.select = "SELECT"

[editor.lsp]
display-signature-help-docs = false

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
character = "â”Š"

[editor.gutters]
layout = ["diff", "spacer", "line-numbers", "spacer"]

[editor.gutters.line-numbers]
min-width = 1

[editor.smart-tab]
supersede-menu = true

[keys.normal]
tab = "move_parent_node_end"
S-tab = "move_parent_node_start"

[keys.insert]
S-tab = "move_parent_node_start"
"C-c" = "normal_mode"

[keys.select]
tab = "extend_parent_node_end"
S-tab = "extend_parent_node_start"
