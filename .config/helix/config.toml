# follow cursor?
# https://github.com/helix-editor/helix/pull/12204
# https://github.com/helix-editor/helix/pull/13870
# https://github.com/helix-editor/helix/issues/5990
# https://github.com/helix-editor/helix/pull/11497
# https://github.com/helix-editor/helix/issues/1974
# https://github.com/helix-editor/helix/issues/1125
# Use 'yadm' as diff provider
# auto-format not working with ruff

theme = "zed_onedark"

[editor]
line-number = "relative"
cursorline = true
completion-timeout = 5
completion-replace = true
preview-completion-insert = false
color-modes = true
popup-border = "all"
default-line-ending = "lf"
trim-final-newlines = true
trim-trailing-whitespace = true
rainbow-brackets = true
end-of-line-diagnostics = "hint"

[editor.soft-wrap]
enable = true

[editor.statusline]
left = [
    "mode",
    "spacer",
    "current-working-directory",
    "file-name",
    "version-control",
    "spacer",
    "file-modification-indicator"
]
right = [
    "spinner",
    "spacer",
    "diagnostics",
    "workspace-diagnostics",
    "position-percentage",
    "position"
]

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
skip-levels = 1

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.word-completion]
enable = true
trigger-length = 1

[editor.gutters]
layout = ["diff", "spacer", "line-numbers", "spacer"]

[editor.gutters.line-numbers]
min-width = 1

[keys.normal.g]
q = ":format"

[keys.normal]
tab = "move_parent_node_end"
S-tab = "move_parent_node_start"
# Print the current line's git blame information to the statusline.
space.B = ":echo %sh{git blame -L %{cursor_line},+1 %{buffer_name}}"

[keys.insert]
S-tab = "move_parent_node_start"

[keys.select]
tab = "extend_parent_node_end"
S-tab = "extend_parent_node_start"
